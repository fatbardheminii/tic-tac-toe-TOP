<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c815d48bf5.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/tic-tac-toe.png" type="image/x-icon">
  </head>
  <body>
    <div class="game-mode hide">
      <h1>TIC TAC TOE</h1>
      <div class="main-container">
        <div class="round">
          <h4 class="round-title">Round: <span class="round-num">1</span></h4>
        </div>
        <div class="player-data">
          <div class="first-player">
            <h3>Player 1:
              <p class="pl-one-mark"></p>
            </h3>
            <p class="pl-one-name">Hello</p>
            <p class="pl-one-score">0</p>
          </div>
          <div class="second-player">
            <h3>Player 2:
              <p class="pl-two-mark"></p>
            </h3>
            <p class="pl-two-name">Hi there</p>
            <p class="pl-two-score">0</p>
          </div>
        </div>
        <div class="turn">
          <p class="turn-para"></p>
        </div>
        <div class="board">
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>
        <div class="buttons-div">
          <button id="reset-while-playing">Reset</button>
          <button id="new-game">New Game</button>
        </div>
      </div>
      <footer>
        <h3>Copyright Â© F.Emini <a href="https://github.com/fatbardheminii" target="_blank"><i class="fa-brands fa-github"></i></a> 2024</h3>
      </footer>
    </div>
    <div class="winner-section">
      <h3 class="winner-msg"></h3>
      <div class="buttons-div">
        <button id="reset-after-result">Reset</button>
        <button id="next-round">Next Round</button>
      </div>
      <h6 class="info">Turns switch after each round</h6>
    </div>
    <div class="choose-mode show">
      <form action="" id="form">
        <label for="2-players vs-computer" name="game-mode"
          >Choose game mode:</label
        >
        <br />
        <div class="2-players-mode">
          <input
            type="radio"
            id="two-players"
            value="2-players"
            name="game-mode"
            required
          />
          <label for="two-players">2 Players</label>
        </div>
        <div class="vs-computer">
          <input
            type="radio"
            id="vs-computer"
            value="vs-computer"
            name="game-mode"
            required
          />
          <label for="vs-computer">VS Computer</label>
        </div>
        <label for="x-mark circle-mark" name="mark"
          >Choose mark for <br />
          player 1:</label
        >
        <div class="choose-mark">
          <div class="x-div">
            <input
              type="radio"
              id="x-mark"
              value="x-mark"
              name="mark"
              required
            />
            <label for="x-mark">X</label>
          </div>
          <div class="circle-div">
            <input
              type="radio"
              id="circle-mark"
              value="circle-mark"
              name="mark"
              required
            />
            <label for="circle-mark">O</label> <br />
          </div>
        </div>

        <label for="pl-one-name">Player One name:</label> <br />
        <input
          type="name"
          id="pl-one-name"
          name="pl-one-name"
          placeholder="P1"
        />
        <br />
        <label for="pl-two-name">Player Two name:</label> <br />
        <input
          type="name"
          id="pl-two-name"
          name="pl-two-name"
          placeholder="P2"
        />
        <br />
        <button type="submit" id="submit-btn">Start</button>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
